<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mood Tracker</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<div class="container">
			<header>
				
				<div class="header-left">
					<h1>Mood Tracker</h1>
					<button id="today-btn">Today</button>
				</div>

				<div class="header-center">
					<button><span class="arrow">&#10094;</span></button>
					<h2 id="month-year">March 2025</h2>
					<button><span class="arrow">&#10095;</button>
				</div>
				
				<div class="header-right">
					<div class="mood-container">
						<div class="mood-item">
							<div class="mood-emoji" style="background-color: #4285f4;">😊</div>
							<span>Happy</span>
						</div>
						
						<div class="mood-item">
							<div class="mood-emoji" style="background-color: #fbbc05;">😐</div>
							<span>Neutral</span>
						</div>
						
						<div class="mood-item">
							<div class="mood-emoji" style="background-color: #fbbc05;">💪</div>
							<span>Productive</span>
						</div>
						
						<div class="mood-item">
							<div class="mood-emoji" style="background-color: #fbbc05;">😣</div>
							<span>Stressed</span>
						</div>



					</div>
				</div>

			</header>

			<div class="calendar">
				<div class="weekdays">
					<div>Monday</div>
					<div>Tuesday</div>
					<div>Wednesday</div>
					<div>Thursday</div>
					<div>Friday</div>
					<div>Saturday</div>
					<div>Sunday</div>
				</div>
				<div>
					<div id="calendar-days" class="days">
					</div>
				</div>
			</div>
		
		</div>
	</body>
	<script type="module" src="script.js"></script>
</html>
